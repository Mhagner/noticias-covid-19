<html>

<head>
    <title>Covid - home</title>
    <link rel="stylesheet" href="estilo.css">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div id="head">
        <div class="navbar">
            <a href="#"><i class="fa fa-fw fa-home"></i> HOME</a>
            <a href="#"><i class="fa fa-fw fa-search"></i> SOBRE</a>
            <a href="#"><i class="fa fa-fw fa-envelope"></i> CONTATO</a>
            <a href="#"><i class="fa fa-fw fa-user"></i>SAIBA MAIS</a>
        </div>
    </div>
    <div id="container">
        <div class="content-panel">
            <h3>Notícias Sobre o Covid-19</h3>
        </div>
        <div class="video_notice">
            <div class="title-content">
                <h4>Vídeos</h4>
            </div>

            <div class="videos">
                <video class="video-top" controls>
                    <source src="videos/video_2.mp4" type="video/mp4">
                    <source src="videos/video_2.ogg" type="video/ogg">
                    Your browser does not support the video tag.
                </video>
                <video class="video-top" controls>
                    <source src="videos/video_1.mp4" type="video/mp4">
                    <source src="videos/video_1.ogg" type="video/ogg">
                    Your browser does not support the video tag.
                </video>
            </div>

        </div>
        <div class="text-notice">
            <div class="title-content">
                <h4>Últimas Notícias</h4>
            </div>
            <div>
                <p>noticias 1</p>
            </div>
            <div>
                <p>noticias 2</p>
            </div>
        </div>
        <div class="audio-notice">
            <div class="title-content">
                <h4>Podcasts</h4>
            </div>
            <div>
                <audio controls>
                    <source src="horse.ogg" type="audio/ogg">
                    <source src="horse.mp3" type="audio/mpeg">
                    Your browser does not support the audio tag.
                </audio>
                <audio controls>
                    <source src="horse.ogg" type="audio/ogg">
                    <source src="horse.mp3" type="audio/mpeg">
                    Your browser does not support the audio tag.
                </audio>
            </div>
        </div>
    </div>
    <section id="footer">
        <div class="title-footer">
            <h4>Noticias online - Todos os direitos reservados</h4>
        </div>
    </section>
</body>

</html>
